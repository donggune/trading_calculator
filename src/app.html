<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- 기본 SEO 메타 태그 -->
		<meta
			name="description"
			content="BullGaze - 전문적인 투자 분석 도구. 분할 익절 계산기와 실시간 시장 대시보드로 스마트한 투자를 시작하세요."
		/>
		<meta
			name="keywords"
			content="투자, 분할익절, 계산기, 대시보드, 주식, 암호화폐, 투자분석, 수익률, BullGaze"
		/>
		<meta name="author" content="BullGaze" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="Korean" />

		<!-- Open Graph 메타 태그 -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="BullGaze" />
		<meta property="og:title" content="BullGaze - 전문 투자 분석 도구" />
		<meta
			property="og:description"
			content="분할 익절 계산기와 실시간 시장 대시보드로 스마트한 투자를 시작하세요. 전문적인 투자 분석 도구를 무료로 이용하세요."
		/>
		<meta property="og:url" content="https://bullgaze.com" />
		<meta property="og:image" content="https://bullgaze.com/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="ko_KR" />

		<!-- Twitter Card 메타 태그 -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@bullgaze" />
		<meta name="twitter:creator" content="@bullgaze" />
		<meta name="twitter:title" content="BullGaze - 전문 투자 분석 도구" />
		<meta
			name="twitter:description"
			content="분할 익절 계산기와 실시간 시장 대시보드로 스마트한 투자를 시작하세요."
		/>
		<meta name="twitter:image" content="https://bullgaze.com/twitter-card.png" />

		<!-- 추가 SEO 메타 태그 -->
		<meta name="theme-color" content="#1f2937" />
		<meta name="msapplication-TileColor" content="#1f2937" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="BullGaze" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json" />

		<!-- 파비콘 -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="apple-touch-icon" href="/favicon.svg" />

		<!-- 구조화된 데이터 -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebApplication",
				"name": "BullGaze",
				"description": "전문적인 투자 분석 도구. 분할 익절 계산기와 실시간 시장 대시보드",
				"url": "https://bullgaze.com",
				"applicationCategory": "FinanceApplication",
				"operatingSystem": "Web Browser",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD"
				},
				"creator": {
					"@type": "Organization",
					"name": "BullGaze"
				}
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
